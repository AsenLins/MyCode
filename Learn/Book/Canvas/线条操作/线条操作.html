<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线条操作</title>
</head>
<body>
    <canvas class="mycanvas" id="mycanvas" width="800" height="800"></canvas>
    
    <script>
        /*
        lineWidth
        lineCap:头尾样式
        lineJoin：路径链接的样式
        setLineDash([1,2,3,4]):设置路径间距空白
        */
        
        var canvas=document.getElementById("mycanvas");
        var ctx=canvas.getContext("2d");
        ctx.lineWidth=10;
        
        ctx.lineCap='round';
        
        ctx.moveTo(10,10);
        ctx.lineTo(50,10);
        ctx.strokeStyle="red";
        
        ctx.stroke();


        ctx.beginPath();
  
        
        ctx.lineCap='butt';
        
        ctx.moveTo(100,100);
        ctx.arc(100,100,50,0,90*Math.PI/180,true);
        ctx.setLineDash([1,1,1,1]);
        ctx.closePath();
        ctx.stroke();
        
    </script>
</body>
</html>
