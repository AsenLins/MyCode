<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas对象</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .mycanvas{
            background-color: gray;
        }
    </style>
</head>
<body>
    <canvas class="mycanvas" id="mycanvas" width="600" ></canvas>

    <script>
        /*
        cavnas属性：
        width:宽度
        height:高度

        canvas方法：
        getContext("2d"):获取2d绘图上下文
        toDataUrl("image/png"):把画布元素生成为base64的Url字符串格式，用于存储或导出（window.location=canvas.toDataUrl(...));
        
        */
        /** @type {HTMLCanvasElement} */
        window.onload=function functionName() {
            var mycanvas=document.getElementById("mycanvas");
            var context=mycanvas.getContext("2d");
            /*定义一个起点*/
            context.moveTo(50,100);
            /*定义一个点,这个点也就是下一个lineTo的起点*/
            context.lineTo(10,5);
            context.lineTo(50,5);
            context.lineTo(100,100);
            context.lineTo(50,100);
       
            /*连线,开始绘制路径*/
            context.stroke();    
            
            /*三角形*/
            context.moveTo(200,10);
            context.lineTo(250,10); 
            context.lineTo(250,80);
            context.lineTo(200,10);      


            context.stroke();
            
            /*正方形*/
            context.moveTo(300,10);
            context.lineTo(350,10);
            context.lineTo(350,60);
            context.lineTo(300,60);
            context.lineTo(300,10);
            context.stroke();   

            /*
            Canvas的默认起点x和y是0。
            moveTo:可以直接改变起点。
            lineTo:可以重复调用，canvas会保留最后一次lineTo的点为当前点。
            
            */

        }

    </script>
</body>
</html>
