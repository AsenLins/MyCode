<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字方法</title>
</head>
<body>
        <canvas id="mycanvas" width="800" height="800"></canvas>
        <script>
            /*
            fillText(text,x,y,maxwidth) 填充文本
            strokeText(text,x,y,maxwidth) 路径文本
            measureText(text) 获取字体大小
            
            */
            var canvas=document.getElementById("mycanvas");
            var ctx=canvas.getContext("2d");
            var text="I am Asen";
            ctx.font="24px blod red";
            console.log("字体大小是",ctx.measureText(text));
            
            ctx.fillText("I am Asen", 10,30,100);
    
      
            ctx.font="36px blod red";
            console.log("字体大小是",ctx.measureText(text));
            ctx.strokeText("I am Asen", 10, 100,100);
            
            
        </script>   
</body>
</html>
