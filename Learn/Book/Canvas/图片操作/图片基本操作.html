<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片基本操作</title>
</head>
<body>
    <canvas id="mycanvas" width="800" height="800"></canvas>
    <script>
        /*
         drawImage(img, width, height)
        （1）第一种方法仅仅绘制一个图片。

         drawImage(img,x,y,width,height)
        （2）第二种方法可以绘制大小不一样的图片（常用于 Canvas 游戏开发）。

         drawImage(img,要截取原图片x坐标,要截取原图片y坐标,要截取的width,要截取的height,生成的目标图片x坐标,生成的图片y坐标,生成的图片width,生成的图片height)
         若，生成的大小大于截取的大小，则会拉伸图片符合指定高宽为止。
        （3）第三种方法可以将部分图像复制到画布，类似于 CSS Sprite 技术，从而使得图片只
        需要加载一次即可，这样极大地提高了速度（常用于 Canvas 游戏开发）



        */

        var canvas=document.getElementById("mycanvas");
        var ctx=canvas.getContext("2d");   

        var img=new Image();
        img.src="simple.jpg";

        img.onload=function(){
            ctx.font="16px bold";
            ctx.fillText("使用drawImage(img,0,150)",0,20); 
            ctx.drawImage(img, 0, 50);
            ctx.fillText("使用drawImage(img,0,150,50,50)",0,230); 
            ctx.drawImage(img,0,250,50,50); 
            ctx.fillText("使用drawImage(img,0,350,50,50,10,10,40,40)",0,350); 
            ctx.drawImage(img,20,20,20,20,0,400,20,20); 
            
        }



    </script>
</body>
</html>
