<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阴影</title>
</head>
<body>
        <canvas id="mycanvas" width="800" height="800"></canvas>
        <script>
            /*

                shadowOffsetX:阴影的x偏移
                shadowOffsetY：阴影的y偏移
                shadowColor='red':阴影颜色
                shadowBlur="5px":阴影模糊大小度，值越大越模糊       
            
            */
                var canvas=document.getElementById("mycanvas");
                var ctx=canvas.getContext("2d");  
                
                ctx.shadowOffsetX=2;
                ctx.shadowOffsetY=1;
                ctx.shadowColor='red';
                ctx.shadowBlur=10;
                ctx.font="36px black";
                ctx.fillStyle="blue";
                ctx.fillText("asen", 30, 30);
                
                
                
                
        </script>    
</body>
</html>
